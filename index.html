<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/fcd63f3ab3.js"
      crossorigin="anonymous"
    ></script>
    <title>Week7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="aroundLine">
        <form class="row g-3">
          <div class="col-auto">
            <label for="staticEmail2" class="visually-hidden">Email</label>
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="staticEmail2"
            />
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Password"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </form>

        <h1 id="city">New York</h1>
        <ul>
          <li class="day">Friday <span class="time">10:00</span></li>
          <li class="weatherDiscription">Clear sky</li>
        </ul>
        <div class="row">
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun"></i>
            <span class="currenttemperature">5</span>
            <span class="celsius">°<a href="#">C</a> |</span>
            <span class="fahrenheit">°<a href="#">F</a></span>
          </div>
          <div class="col">
            <ul>
              <li id="humid">Humidity:72%</li>
              <li id="wind">Wind:2 Km/H</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/ayaka0621/WeatherProject">Open-source code</a>
      by Ayaka Sano
    </p>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
