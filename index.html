<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/fcd63f3ab3.js"
      crossorigin="anonymous"
    ></script>
    <title>Week7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="aroundLine">
        <h1>New York</h1>
        <ul>
          <li class="day">Friday <span class="time">10:00</span></li>
          <li class="weatherDiscription">Clear sky</li>
        </ul>
        <div class="row">
          <div class="col">
            <i class="fa-sharp fa-solid fa-sun"></i>
            <span class="currenttemperature">5</span>
            <span class="celsius">°<a href="#">C</a> |</span>
            <span class="fahrenheit">°<a href="#">F</a></span>
          </div>
          <div class="col">
            <ul>
              <li>Precipitation:0%</li>
              <li>Humidity:72%</li>
              <li>Wind:2 Km/H</li>
            </ul>
          </div>
        </div>

        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
